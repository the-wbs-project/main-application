version: '3.7'
services:
  wbs-api:
    container_name: wbs-api
    build:
      context: ./api
      dockerfile: Dockerfile-dev
    ports:
      - 5216:5216
    volumes:
      - './api:/usr/src/app/api'
  
  wbs-worker:
    container_name: wbs-worker
    build:
      context: ./worker
      dockerfile: Dockerfile-dev
    ports:
      - 88:88
    volumes:
       - ./worker:/usr/src/app/worker
       - /usr/src/app/worker/node_modules

  wbs-site:
    container_name: wbs-site
    build:
      context: ./site
      dockerfile: Dockerfile-dev
      args:
          FA_TOKEN: $FA_TOKEN
          KENDO_UI_LICENSE: $KENDO_UI_LICENSE
    #ports:
    #  - 4200:4200
    volumes:
       - ./site:/usr/src/app/site
       - /usr/src/app/site/node_modules
       - shared-volume:/usr/src/app/site/dist

  wbs-pages:
    container_name: wbs-pages
    build:
      context: ./pages
      dockerfile: Dockerfile-dev
    ports:
      - 4200:4200
    volumes:
       - ./pages:/usr/src/app/pages
       - shared-volume:/usr/src/app/pages/dist

volumes:
  shared-volume: