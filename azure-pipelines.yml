# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - library

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn

jobs:
  - job: resource_job
    pool:
      vmImage: ubuntu-latest
    displayName: Resources
    steps:
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "files"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "publish/resources/$(Build.BuildId)-Resources.zip"
          replaceExistingArchive: true
        displayName: "Zip"

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "publish/resources/"
          ArtifactName: "drop"
          publishLocation: "Container"
        displayName: "Publish"

  - job: api_job
    pool:
      vmImage: ubuntu-latest
    displayName: ASP.NET API
    steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: "publish"
          publishWebProjects: false
          projects: "./api/api.csproj"
          arguments: "-o ./api/dist"
          zipAfterPublish: false
          modifyOutputPath: true
        displayName: "Build"

      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "api/dist/api"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Api.zip"
          replaceExistingArchive: true
        displayName: "Zip"

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "drop"
          publishLocation: "Container"
        displayName: "Publish"

  - job: worker_job
    pool:
      vmImage: ubuntu-latest
    displayName: Worker
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "18.10"
        displayName: "Install Node.js"

      - script: npm install --global esbuild
        displayName: "Install ES Build"

      - script: npm install
        workingDirectory: "worker"
        displayName: "Install"

      - script: npm run build
        workingDirectory: "worker"
        displayName: "Build"

      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "worker"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Worker.zip"
          replaceExistingArchive: true
        displayName: "Zip"

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "drop"
          publishLocation: "Container"
        displayName: "Publish"

  - job: site_job
    pool:
      vmImage: ubuntu-latest
    displayName: Site Prod
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "20.9"
        displayName: "Install Node.js"

      - script: |
          echo "$(FA_LICENSE)"
          npm config set "@fortawesome:registry" https://npm.fontawesome.com/ && npm config set "//npm.fontawesome.com/:_authToken" $(FA_LICENSE)
        workingDirectory: "site"
        env:
          FA_LICENSE: $(FA_LICENSE)
        displayName: "Setup - Font Awesome Registry"

      - script: npm install --global @angular/cli
        displayName: "Setup - Angular CLI"

      - script: npm install --force
        workingDirectory: "site"
        displayName: "Setup - Site Packages"

      - script: npx kendo-ui-license activate
        workingDirectory: "site"
        env:
          KENDO_UI_LICENSE: $(KENDO_UI_LICENSE)
        displayName: "Setup - Kendo UI License"

      - script: npm run deploy
        workingDirectory: "site"
        displayName: "Build"

      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "dist"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Site.zip"
          replaceExistingArchive: true
        displayName: "Zip"

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "drop"
          publishLocation: "Container"
        displayName: "Publish"

  - job: pages_job
    pool:
      vmImage: ubuntu-latest
    displayName: Pages
    steps:
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "pages"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Pages.zip"
          replaceExistingArchive: true
        displayName: "Zip"

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          ArtifactName: "drop"
          publishLocation: "Container"
        displayName: "Publish"
