    <script>
      (function (h, o, u, n, d) {
        h = h[d] = h[d] || {
          q: [],
          onReady: function (c) {
            h.q.push(c);
          },
        };
        d = o.createElement(u);
        d.async = 1;
        d.src = n;
        n = o.getElementsByTagName(u)[0];
        n.parentNode.insertBefore(d, n);
      })(
        window,
        document,
        "script",
        "https://www.datadoghq-browser-agent.com/us5/v5/datadog-logs.js",
        "DD_LOGS"
      );
      window.DD_LOGS.onReady(function () {
        window.DD_LOGS.init({
          clientToken: window.appConfig["datadog_logs_client_token"],
          site: "us5.datadoghq.com",
          service: "pm-empower-site",
          env: window.appConfig["environment"],
          forwardErrorsToLogs: false,
          sessionSampleRate: 100,
          beforeSend: (log) => {
            //
            //  Don't send dev server errors
            //
            if ((log.message ?? "").indexOf("[webpack-dev-server]") > -1) {
              return false;
            }
            return true;
          },
        });
        window.DD_LOGS.logger.setContext({
          app: "pm-empower",
          host: window.location.host,
        });
      });
    </script>
    <script>

          trackResources: true,
