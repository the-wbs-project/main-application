<kendo-dropdownlist
  [data]="categories"
  [(ngModel)]="category"
  textField="label"
  valueField="id"
  [valuePrimitive]="true"
  [size]="size()"
  [listHeight]="listHeight()"
  [popupSettings]="{ width: popupWidth() }"
>
  <ng-template kendoDropDownListItemTemplate let-dataItem>
    <wbs-project-category-description [category]="dataItem" />
  </ng-template>
</kendo-dropdownlist>
