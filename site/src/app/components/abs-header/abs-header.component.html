{{ title() | translate }} &nbsp;
<a kendoPopoverAnchor [popover]="myPopover" showOn="hover">
  <fa-duotone-icon [icon]="icon" />
</a>
<kendo-popover #myPopover [position]="position()" [width]="300">
  <ng-template kendoPopoverTitleTemplate>
    <div class="tx-14">{{ "Wbs.ABS-Full" | translate }}</div>
  </ng-template>
  <ng-template kendoPopoverBodyTemplate>
    <div class="w-100 pd-5 tx-12">
      {{ "Wbs.ABS-Explanation" | translate }}
    </div>
  </ng-template>
</kendo-popover>
