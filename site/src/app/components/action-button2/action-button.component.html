<button
  #anchor
  kendoButton
  themeColor="base"
  rounded="small"
  size="small"
  class="mg-y-4"
>
  <fa-icon [icon]="menuIcon" />
</button>
<kendo-contextmenu
  showOn="click"
  [alignToAnchor]="true"
  [anchorAlign]="{ horizontal: 'left', vertical: 'bottom' }"
  [target]="anchor"
  [items]="menu() ?? []"
  (select)="selected($event.item)"
>
  <ng-template kendoMenuItemTemplate let-item="item">
    @if (item.faIcon) {
    <div class="d-inline-block wd-30 text-center" style="margin-left: -5px">
      <fa-icon [icon]="item.faIcon!" />
    </div>
    } @if (item.text) { {{ item.text }} } @else if (item.resource) {
    {{ item.resource | translate }} }
  </ng-template>
</kendo-contextmenu>
