<div class="w-100 tx-right pd-b-20">
  <button class="btn btn-light mg-r-10" (click)="refresh()">
    <fa-icon [icon]="faRefresh" [spin]="(isRefreshing$ | async) ?? false">
    </fa-icon>
  </button>
  <button class="btn btn-primary" [routerLink]="'/settings/invites/send'">
    <fa-icon [icon]="faPlus"></fa-icon> {{ "Settings.SendInvite" | translate }}
  </button>
</div>
<kendo-grid
  [data]="data$ | async"
  [sortable]="true"
  [filterable]="true"
  [sort]="sort$ | async"
  [filter]="filter$ | async"
  [style.height.%]="95"
  class="user-mgmt-grid"
  (dataStateChange)="dataStateChange($event)"
>
  <!--
    Email
  -->
  <kendo-grid-column
    field="email"
    [title]="'General.Email' | translate"
    [width]="150"
    filter="text"
    class="menu-grid-cell"
  >
    <ng-template kendoGridCellTemplate let-item>
      <div>
        <div class="name-item">{{ item.email }}</div>
        <div class="tx-right">
          <app-settings-invite-actions [invite]="item">
          </app-settings-invite-actions>
        </div>
      </div>
    </ng-template>
  </kendo-grid-column>
  <!--
    Date Sent
  -->
  <kendo-grid-column
    field="dateSent"
    [width]="100"
    class="center"
    filter="date"
    [title]="'Settings.DateSent' | translate"
  >
    <ng-template kendoGridCellTemplate let-item>
      {{ item.dateSent | date: "short" }}
    </ng-template>
  </kendo-grid-column>
  <!--
    Roles
  -->
  <kendo-grid-column
    field="claims"
    class="center"
    filter="text"
    [width]="200"
    [title]="'Settings.Roles' | translate"
  >
    <ng-template kendoGridCellTemplate let-item>
      {{ item.roles | roleList }}
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
