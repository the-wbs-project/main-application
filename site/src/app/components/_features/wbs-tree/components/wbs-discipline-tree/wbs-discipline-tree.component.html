<div
  *ngIf="tree$ | async; let tree"
  appFillElement
  [paddingBottom]="10"
  kendoPopoverContainer
  showOn="hover"
  filter=".node-level"
  [popover]="popup"
>
  <kendo-treelist
    #treelist
    [kendoTreeListFlatBinding]="tree"
    parentIdField="parentId"
    idField="id"
    kendoTreeListExpandable
    [initiallyExpanded]="true"
    [(expandedKeys)]="expandedKeys"
    [selectable]="settings"
    (expand)="onToggle()"
    (close)="onToggle()"
    (selectionChange)="rowSelected($event)"
  >
    <ng-template *ngIf="toolbar" kendoTreeListToolbarTemplate>
      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-template>
    <kendo-treelist-column
      field="levelText"
      [title]="'Wbs.Level' | translate"
      [width]="100"
      class="level-column"
      headerClass="level-header-column"
    >
      <ng-template kendoTreeListCellTemplate let-dataItem>
        <span [id]="dataItem.id" class="node-level">
          {{ dataItem.levelText }}
        </span>
      </ng-template>
    </kendo-treelist-column>
    <kendo-treelist-column
      [expandable]="true"
      field="title"
      [title]="'General.Name' | translate"
    >
    </kendo-treelist-column>
    <kendo-treelist-column
      field="phases"
      [width]="100"
      class="phase-column"
      headerClass="phase-column"
    >
      <ng-template
        kendoTreeListHeaderTemplate
        kendoPopoverContainer
        showOn="hover"
        filter="fa-duotone-icon"
        [popover]="legendPopup"
      >
        {{ "Wbs.Phase" | translate }} &nbsp;
        <fa-duotone-icon [icon]="faCircleQuestion"></fa-duotone-icon>
      </ng-template>
      <ng-template kendoTreeListCellTemplate let-dataItem>
        <span style="font-size: 8px">Coming soon...</span>
      </ng-template>
    </kendo-treelist-column>
  </kendo-treelist>
</div>

<kendo-popover
  #popup
  position="right"
  [callout]="true"
  [title]="'Wbs.NodeLevelStats' | translate"
  [templateData]="getContextData"
  [height]="150"
  [animation]="{ duration: 100, type: 'slide', direction: 'right' }"
>
  <ng-template kendoPopoverBodyTemplate let-anchor let-data="data">
    <wbs-level-popover [data]="data"></wbs-level-popover>
  </ng-template>
</kendo-popover>

<kendo-popover
  #legendPopup
  position="left"
  [callout]="true"
  [height]="150"
  [ngClass]="'legend-popup'"
  [animation]="{ duration: 100, type: 'slide', direction: 'left' }"
>
  <ng-template kendoPopoverBodyTemplate let-anchor>
    <wbs-legend-phase [ids]="project?.categories?.phase ?? []">
    </wbs-legend-phase>
  </ng-template>
</kendo-popover>
