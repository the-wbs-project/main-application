<ng-template [ngIf]="data != undefined">
  <p class="stat-line">
    <span class="stat-header"> {{ "Wbs.Level" | translate }}: </span>
    {{ data.levelText }}
  </p>
  <p class="stat-line">
    <span class="stat-header"> {{ "Wbs.Depth" | translate }}: </span>
    {{ data.levels.length }}
  </p>
  <p class="stat-line">
    <span class="stat-header"> {{ "Wbs.#Children" | translate }}: </span>
    {{ data.children }}
  </p>
</ng-template>
