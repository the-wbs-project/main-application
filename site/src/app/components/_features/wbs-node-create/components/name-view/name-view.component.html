<div class="pd-x-100">
  <kendo-floatinglabel text="Name" class="w-100">
    <kendo-textbox #name [ngModel]="name$ | async"> </kendo-textbox>
  </kendo-floatinglabel>
  <br />
  <kendo-floatinglabel text="Description" class="w-100">
    <kendo-textarea
      #description
      resizable="auto"
      [ngModel]="description$ | async"
    >
    </kendo-textarea>
  </kendo-floatinglabel>
</div>

<div class="w-100 pos-absolute b-100 pd-x-100">
  <div class="display-ib w-50">
    <button kendoButton class="wd-100 p-2" (click)="back()">Previous</button>
  </div>
  <div class="display-ib w-50 text-right">
    <button
      kendoButton
      themeColor="primary"
      class="wd-100 p-2"
      (click)="go(name.value, description.value)"
    >
      Next
    </button>
  </div>
</div>
