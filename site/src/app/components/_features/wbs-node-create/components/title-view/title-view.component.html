<section class="pd-x-50">
  <div class="wizard-body">
    What is the name and detailed description of this task?
    <br />
    <br />
    <kendo-floatinglabel text="Name" class="w-100">
      <kendo-textbox #name [ngModel]="title$ | async"> </kendo-textbox>
    </kendo-floatinglabel>
    <br />
    <br />
    <kendo-floatinglabel
      text="Detailed Description"
      class="w-100 ht-150 pd-t-20"
    >
      <textarea #description resizable="auto" [ngModel]="description$ | async">
      </textarea>
    </kendo-floatinglabel>
  </div>
  <div class="wizard-footer">
    <wbs-node-bottom-buttons
      (nextClicked)="go(name.value, description.value)"
      (previousClicked)="back()"
    >
    </wbs-node-bottom-buttons>
  </div>
</section>
