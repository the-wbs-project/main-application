<div class="text-editor">
  <div
    *ngIf="!(edit$ | async)"
    class="text-panel text-editor-text pd-l-12 display-flex text-nowrap flex-align-center"
    [style.height]="height"
    (click)="edit()"
    wbsTextOverflowHandler
  >
    <span>{{ value }}</span>
  </div>
  <div *ngIf="edit$ | async" class="text-panel">
    <kendo-textbox
      #textbox
      [(ngModel)]="editValue"
      [style.height]="height"
      [style.font-size]="fontSize"
    >
    </kendo-textbox>
    <div class="text-editor-buttons">
      <button class="btn btn-sm btn-primary" (click)="edit$.next(false)">
        <fa-icon [icon]="faCancel"></fa-icon>
      </button>
      <button
        class="btn btn-sm btn-primary mg-l-10"
        (click)="saveValue(textbox.value)"
      >
        <fa-icon [icon]="faCheck"></fa-icon>
      </button>
    </div>
  </div>
</div>
