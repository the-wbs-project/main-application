<div class="row" *ngIf="timeline">
  <div class="col-lg-12">
    <div class="card custom-card">
      <!-- <div class="card-header custom-card-header">
        <h6 class="card-title mb-0">Vertical Timeline</h6>
      </div> -->
      <div class="card-body">
        <div class="vtimeline">
          <div
            *ngFor="let activity of timeline; let i = index"
            class="timeline-wrapper timeline-wrapper-primary"
            [ngClass]="{ 'timeline-inverted': i % 2 === 1 }"
          >
            <div class="timeline-badge success tx-center pd-t-10">
              <i
                class="fa-solid fa-2x tx-white"
                [ngClass]="activity.action | actionIcon"
              ></i>
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <div class="d-flex flex-row w-100">
                  <div style="flex-grow: 1">
                    <h6 class="timeline-title mb-0 pd-t-3">
                      {{ activity.action | actionTitle | translate }}
                    </h6>
                  </div>
                  <div
                    *ngIf="activity.menu && activity.menu.length > 0"
                    ngbDropdown
                    style="display: inline-block"
                  >
                    <button
                      type="button"
                      id="actionMenu"
                      class="btn btn-sm btn-outline-light"
                      ngbDropdownToggle
                    >
                      <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="actionMenu">
                      <button
                        ngbDropdownItem
                        *ngFor="let item of activity.menu"
                      >
                        <i class="fa-solid" [ngClass]="item.icon"></i>
                        &nbsp;
                        {{ item.title ?? "" | translate }}
                      </button>
                    </div>
                  </div>
                </div>
                <label class="tx-italic tx-10">
                  {{ activity.userId | userName }}
                </label>
              </div>
              <div class="timeline-body">
                <p>
                  {{
                    activity.action
                      | actionDescription
                      | translate
                      | actionDescriptionTransform: activity.data
                  }}
                </p>
              </div>
              <div class="timeline-footer d-flex align-items-center flex-wrap">
                <a class="fa-layers fa-fw fa-2x pointer" (click)="soon()">
                  <i class="fa-solid fa-comment"></i>
                  <span
                    class="fa-layers-text fa-inverse"
                    data-fa-transform="shrink-10"
                  >
                    0
                  </span>
                </a>
                <span class="timeline-footer-date ms-auto">
                  {{ activity.timestamp | dateText }}
                  &nbsp;
                  <i
                    class="fa-solid fa-xl fa-circle-info pointer"
                    [title]="activity.timestamp | date: 'short'"
                  ></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
