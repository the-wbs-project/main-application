<div class="row">
  <div class="col-12">
    <a [routerLink]="['../']" class="btn btn-secondary my-3">Back to Threads</a>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts$ | async">
        <wbs-post [post]="post" />
      </li>
    </ul>
  </div>
</div>
<div *ngIf="thread$ | async; let thread" class="row row-sm">
  <div class="col-lg-12 col-md-12">
    <div class="custom-card main-content-body-profile">
      <div class="main-content-body tab-pane">
        <div class="card">
          <div class="card-header">{{ thread.title }}</div>
          <div class="card-body p-0 border-0 p-0 rounded-10">
            <iframe
              style="font-weight: bold"
              *ngIf="threadTextUrl$ | async; let url"
              [src]="url | safeUrl"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
