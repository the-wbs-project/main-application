<app-page-header title="Drag & Drop Demo"></app-page-header>
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card custom-card">
      <div class="card-body">
        <div
          class="table-responsive deleted-table"
          *ngIf="view$ | async; let view"
        >
          <kendo-splitter orientation="horizontal">
            <kendo-splitter-pane [collapsible]="false">
              <div class="pane-content">
                <wbs-phase-tree
                  *ngIf="view === 'phase'"
                  [nodes]="nodes$ | async"
                  [project]="project$ | async"
                  [toolbar]="toolbar"
                  (selectedChanged)="nodeSelected($event)"
                >
                </wbs-phase-tree>
                <wbs-discipline-tree
                  *ngIf="view === 'discipline'"
                  [nodes]="nodes$ | async"
                  [project]="project$ | async"
                  [toolbar]="toolbar"
                  (selectedChanged)="nodeSelected($event)"
                >
                </wbs-discipline-tree>
              </div>
            </kendo-splitter-pane>

            <kendo-splitter-pane *ngIf="show$ | async" size="300px">
              <wbs-node-editor></wbs-node-editor>
            </kendo-splitter-pane>
          </kendo-splitter>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #toolbar>
  <kendo-buttongroup selection="single" *ngIf="view$ | async; let view">
    <button
      kendoButton
      [toggleable]="true"
      [selected]="view === 'phase'"
      (click)="viewChanged('phase')"
    >
      {{ 'Wbs.Phase' | translate }}
    </button>
    <button
      kendoButton
      [toggleable]="true"
      [selected]="view === 'discipline'"
      (click)="viewChanged('discipline')"
    >
      {{ 'Wbs.Discipline' | translate }}
    </button>
  </kendo-buttongroup>
</ng-template>
