<div class="d-inline-block">
  <div class="d-flex flex-align-start">
    <span class="mg-r-10">
      @if (level(); as level) {
      {{ level }}&nbsp;-&nbsp; } {{ title() }}
    </span>
    @if (canEdit()) {
    <fa-icon
      size="sm"
      class="pointer child-to-show"
      [icon]="faPencil"
      (click)="edit.emit()"
      [title]="'General.Edit' | translate"
    />
    @if (showRemove()) {
    <fa-icon
      size="sm"
      class="pointer mg-l-10"
      [icon]="faTrash"
      (click)="remove.emit()"
      [title]="'General.Remove' | translate"
    />
    } }
  </div>
</div>
