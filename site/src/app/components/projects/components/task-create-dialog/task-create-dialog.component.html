<kendo-dialog
  actionsLayout="normal"
  [title]="'Projects.CreateTask' | translate"
  minWidth="500px"
  maxWidth="80%"
  maxHeight="80%"
  (close)="dialog.close(null)"
>
  <kendo-floatinglabel
    [ngClass]="'wd-100p'"
    [text]="'Projects.TaskTitle' | translate"
  >
    <kendo-textbox [(ngModel)]="title"></kendo-textbox>
  </kendo-floatinglabel>
  <br />
  <br />
  <div class="wd-100p tx-right">
    <button
      *ngIf="!(more$ | async)"
      class="btn btn-sm btn-primary"
      (click)="more$.next(true)"
    >
      {{ "General.More" | translate }}
    </button>
    <button
      *ngIf="more$ | async"
      class="btn btn-sm btn-primary"
      (click)="more$.next(false)"
    >
      {{ "General.Less" | translate }}
    </button>
  </div>
  <ng-template [ngIf]="more$ | async">
    <kendo-floatinglabel
      [ngClass]="'wd-100p'"
      [text]="'Projects.TaskDescription' | translate"
    >
      <kendo-textarea [(ngModel)]="description"></kendo-textarea>
    </kendo-floatinglabel>
    <br />
    <br />
    {{ "Projects.TaskDisciplines" | translate }}
    <app-category-list-editor
      [showButtons]="false"
      [(categories)]="disciplines"
      categoryType="discipline"
    ></app-category-list-editor>
  </ng-template>
  <kendo-dialog-actions layout="stretched">
    <button class="btn btn-primary" [disabled]="title === ''" (click)="save()">
      {{ "General.Save" | translate }}
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
