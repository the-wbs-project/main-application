<div class="card mg-t-20">
  <div class="card-body display-flex">
    <div class="wd-50 tx-center">
      <img
        *ngIf="category() | categoryIcon; let url"
        [src]="url"
        class="wd-30 h-auto"
      />
    </div>
    <h4 class="w-100 pd-5 mg-b-0">
      {{ title() }}
    </h4>
    <div *ngIf="canModifyAndSubmit()" style="position: absolute; right: 10px">
      <button
        [disabled]="!canSubmit()"
        class="btn btn-sm btn-dark"
        [title]="canSubmit() ? 'Click to Submit for Approval' : 'Fix issues'"
      >
        <fa-icon [icon]="faArrowUpFromBracket" />
        {{ "Projects.SubmitForApproval" | translate }}
      </button>
    </div>
  </div>
  <div class="card-footer py-0">
    <wbs-project-navigation [links]="links" [pageView]="pageView$ | async" />
  </div>
</div>
<div class="card">
  <div
    class="card-body border-0 p-0 rounded-10 scroll"
    appFillElement
    [paddingBottom]="15"
  >
    <router-outlet />
  </div>
</div>
