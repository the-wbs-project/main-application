<div class="flex-col" appFillElement>
  <div class="pd-y-20 page-header">
    <span class="main-content-title mg-b-0 mg-b-lg-1"> New Project </span>
  </div>

  <div class="card page-card" *ngIf="page$ | async; let page">
    <div class="card-body flex-col">
      <div class="proj-create-form tx-center" [ngSwitch]="page">
        <div>
          <app-project-create-header [page]="page"></app-project-create-header>

          <app-project-create-getting-started *ngSwitchCase="1">
          </app-project-create-getting-started>
          <app-project-create-basics *ngSwitchCase="2">
          </app-project-create-basics>
          <app-project-create-scope *ngSwitchCase="3">
          </app-project-create-scope>
          <app-project-create-lib-or-scratch *ngSwitchCase="4">
          </app-project-create-lib-or-scratch>
          <app-project-create-node-view *ngSwitchCase="6">
          </app-project-create-node-view>
          <app-project-create-phases *ngSwitchCase="7">
          </app-project-create-phases>
        </div>
      </div>
      <!--<div class="proj-create-footer">
        <div class="progress">
          <div appProgress [max]="5" [value]="pageNumber$ | async"></div>
        </div>
      </div>-->
    </div>
  </div>
</div>
