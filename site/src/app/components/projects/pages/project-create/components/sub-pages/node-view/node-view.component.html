<div class="container-fluid">
  <div class="row row-sm">
    <div class="offset-xl-2 col-xl-3 offset-lg-1 col-lg-4 col-md-6 col-sm-6">
      <div class="card bg-primary-05">
        <div class="card-body ht-200 text-center">
          <fa-duotone-icon [icon]="faListTree" size="5x"></fa-duotone-icon>
          <h6 class="text-drak text-uppercase mt-2">
            {{ "Projects.PhaseFirst" | translate }}
          </h6>
          <span class="text-muted">
            {{ "Projects.PhaseFirstDescription" | translate }}
          </span>
        </div>
        <button class="btn btn-success" (click)="phase()">
          {{ "General.Select" | translate }}
        </button>
      </div>
    </div>
    <div class="offset-xl-2 col-xl-3 offset-lg-2 col-lg-4 col-md-6 col-sm-6">
      <div class="card bg-primary-05">
        <div class="card-body ht-200 text-center">
          <fa-duotone-icon [icon]="faPeopleGroup" size="5x"> </fa-duotone-icon>
          <h6 class="text-drak text-uppercase mt-2">
            {{ "Projects.DisciplineFirst" | translate }}
          </h6>
          <span class="text-muted">
            {{ "Projects.DisciplineFirstDescription" | translate }}
          </span>
        </div>
        <button class="btn btn-success">Coming Soon...</button>
      </div>
    </div>
  </div>
</div>
<app-project-create-footer view="b-c"></app-project-create-footer>
