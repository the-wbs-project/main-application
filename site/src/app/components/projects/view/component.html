<div class="pd-y-20 page-header">
  <span class="main-content-title mg-b-0 mg-b-lg-1">
    {{ (project$ | async)?.title }}
  </span>
  <div class="page-header-actions">
    <kendo-buttongroup selection="single">
      <button
        kendoButton
        [toggleable]="true"
        [selected]="(view$ | async) === 'general'"
        (click)="viewChanged('general')"
      >
        {{ 'General.General' | translate }}
      </button>
      <button
        kendoButton
        [toggleable]="true"
        [selected]="(view$ | async) === 'wbs'"
        (click)="viewChanged('wbs')"
      >
        {{ 'Wbs.WBS' | translate }}
      </button>
    </kendo-buttongroup>
    &nbsp;&nbsp;&nbsp; Buttons Coming Soon...
  </div>
</div>
<div class="row row-sm">
  <div class="col-lg-12">
    <div class="card custom-card">
      <div class="card-body">
        <div
          *ngIf="(view$ | async) === 'general'"
          class="general-body tx-center"
        >
          Coming Soon...
        </div>
        <div
          *ngIf="(view$ | async) === 'wbs'"
          class="table-responsive deleted-table"
        >
          <kendo-splitter orientation="horizontal">
            <kendo-splitter-pane [collapsible]="false">
              <div class="pane-content" *ngIf="project$ | async; let project">
                <wbs-phase-tree
                  *ngIf="phaseNodes$ | async; let nodes"
                  [nodes]="nodes"
                  [project]="project"
                  [toolbar]="toolbar"
                  (selectedChanged)="nodeSelected(project, $event)"
                >
                </wbs-phase-tree>
                <wbs-discipline-tree
                  *ngIf="disciplineNodes$ | async; let nodes"
                  [nodes]="nodes"
                  [project]="project"
                  [toolbar]="toolbar"
                  (selectedChanged)="nodeSelected(project, $event)"
                >
                </wbs-discipline-tree>
              </div>
            </kendo-splitter-pane>
            <kendo-splitter-pane *ngIf="show$ | async" min="300px" size="40%">
              <div class="editor-body" appFillElement>
                <ng-template [ngIf]="node$ | async" let-node>
                  <div class="header-panel">
                    <div class="header-label">
                      <wbs-node-editor-categories></wbs-node-editor-categories>
                    </div>
                    <div class="header-actions">
                      <wbs-node-actions-menu
                        (menuClicked)="nodeMenuClicked($event)"
                      ></wbs-node-actions-menu>
                    </div>
                  </div>
                  <div appFillElement class="main-panel">
                    <wbs-node-editor></wbs-node-editor>
                  </div>
                </ng-template>
              </div>
            </kendo-splitter-pane>
          </kendo-splitter>
        </div>
      </div>
    </div>
  </div>
</div>
<wbs-node-delete-dialog
  [open]="showDeleteDialog"
  (nodeDeleted)="nodeDeleted($event)"
></wbs-node-delete-dialog>
<ng-template #toolbar>
  <kendo-buttongroup selection="single">
    <button
      kendoButton
      [toggleable]="true"
      [selected]="(nodeView$ | async) === 'phase'"
      (click)="nodeViewChanged('phase')"
    >
      {{ 'Wbs.Phase' | translate }}
    </button>
    <button
      kendoButton
      [toggleable]="true"
      [selected]="(nodeView$ | async) === 'discipline'"
      (click)="nodeViewChanged('discipline')"
    >
      {{ 'Wbs.Discipline' | translate }}
    </button>
  </kendo-buttongroup>
</ng-template>
