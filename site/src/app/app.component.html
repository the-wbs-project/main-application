<div class="custom-toolbar">
  <button
    kendoButton
    icon="menu"
    look="flat"
    (click)="drawer.toggle()"
  ></button>
  <span class="mail-box">Mail Box</span>
</div>
<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
  >
  </kendo-drawer>

  <kendo-drawer-content> Hello </kendo-drawer-content>
</kendo-drawer-container>
