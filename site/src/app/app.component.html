<div class="custom-toolbar">
  <button
    kendoButton
    icon="menu"
    look="flat"
    (click)="drawer.toggle()"
  ></button>
  <span class="mail-box">Mail Box</span>
</div>
<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
  >
  </kendo-drawer>

  <kendo-drawer-content>
    Hello
    <br />
    <br />
    <kendo-buttongroup selection="single">
      <button
        kendoButton
        [toggleable]="true"
        (click)="viewChanged('phase')"
        [selected]="(view$ | async) === 'phase'"
      >
        {{ "General.Phase" | translate }}
      </button>
      <button
        kendoButton
        [toggleable]="true"
        (click)="viewChanged('discipline')"
        [selected]="(view$ | async) === 'discipline'"
      >
        {{ "General.Discipline" | translate }}
      </button>
    </kendo-buttongroup>
    <br />
    <wbs-tree [nodes]="nodes$ | async"></wbs-tree>
  </kendo-drawer-content>
</kendo-drawer-container>
