@if (show()) {
<kendo-dialog
  [title]="'ProfileEditor.Title' | translate"
  (close)="show.set(false)"
>
  <div class="text-start">
    <label class="form-label">
      {{ "General.Name" | translate }}
    </label>

    <div class="input-group mb-3">
      <input
        #name
        type="text"
        class="form-control"
        [value]="profile()?.name"
        (keydown.enter)="changeName(name.value)"
      />
      <button kendoButton themeColor="primary" (click)="changeName(name.value)">
        <fa-icon [icon]="faFloppyDisk" class="mg-r-5" />
        {{ "General.Save" | translate }}
      </button>
    </div>
  </div>
</kendo-dialog>
}
