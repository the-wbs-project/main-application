<div class="horizontalMenucontainer">
  <div class="page">
    <div>
      <!-- // header -->
      <wbs-header />
      <!-- //sidebar -->
      <wbs-sidebar
        appHoverEffectSidebar
        [isAdmin]="isAdmin$ | async"
        [projects]="projects$ | async"
      />
    </div>
    <div
      id="main-content"
      class="main-content app-content"
      #body
      appMainContent
    >
      <div
        class="main-container container-fluid"
        (click)="toggleSwitcherBody()"
      >
        <router-outlet />
      </div>
    </div>
    <wbs-footer />
  </div>
</div>
