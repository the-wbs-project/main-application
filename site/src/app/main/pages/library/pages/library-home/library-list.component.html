<div class="d-flex">
  <div class="mg-t-20 mg-b-16 flex-grow-1">
    <div class="container-fluid">
      <div class="row mg-b-15">
        <div class="col-12">
          <wbs-page-header />
        </div>
      </div>
      <div class="row mg-b-15">
        <div class="col-12">
          <kendo-dropdownbutton
            [data]="createMenu"
            (itemClick)="create($event)"
          >
            Create
            <ng-template kendoDropDownButtonItemTemplate let-dataItem>
              <div class="d-flex flex-1 flex-align-center text-start">
                <div class="tx-18" style="flex: 0 0 100px">
                  <fa-icon [icon]="dataItem | entryTypeIcon" />
                  {{ dataItem | entryTypeTitle | translate }}
                </div>
                <div class="flex-grow-1 tx-10 tx-sm-12">
                  {{ dataItem | entryTypeDescription | translate }}
                </div>
              </div>
            </ng-template>
          </kendo-dropdownbutton>
        </div>
      </div>
      <div class="row mg-b-15">
        <div class="col-12">
          <ul class="list-group">
            <table class="table table-hover">
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Last Updated</th>
              </tr>
              <tbody>
                @for (entry of entries(); track entry.entryId) {
                <tr
                  class="pointer"
                  [routerLink]="[
                    'view',
                    entry.ownerId,
                    entry.entryId,
                    entry.version
                  ]"
                >
                  <td>{{ entry.title }}</td>
                  <td>
                    <fa-icon [icon]="entry.type | entryTypeIcon" />
                    {{ entry.type | entryTypeTitle | translate }}
                  </td>
                  <td>{{ entry.lastModified | dateText }}</td>
                </tr>
                <!--
                <li class="list-group-item">
                  <a
                    class="text-decoration-none"
                    [routerLink]="[
                      'view',
                      entry.ownerId,
                      entry.entryId,
                      entry.version
                    ]"
                  >
                    {{ entry.title }}
                  </a>
                </li>
              -->
                }
              </tbody>
            </table>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
