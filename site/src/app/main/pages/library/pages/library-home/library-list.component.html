<div class="d-flex">
  <div class="border-end pd-r-20 d-none d-lg-block">
    <div class="wd-250"></div>
  </div>
  <div class="mg-t-20 mg-b-16 flex-grow-1">
    <div class="container-fluid">
      <div class="row mg-b-15 d-none d-lg-block">
        <div class="col-12">
          <wbs-page-header />
        </div>
      </div>
      <div class="row mg-b-15 d-lg-none flex-align-center">
        <div class="col-6">
          <button
            class="btn btn-dark btn-block"
            (click)="filterToggle = !filterToggle"
          >
            <fa-icon [icon]="faFilters" />
          </button>
        </div>
        <div class="col-6">
          <wbs-page-header />
        </div>
      </div>
      <div class="row mg-b-15">
        <div class="col-12">
          <kendo-dropdownbutton
            [data]="createMenu"
            (itemClick)="create($event.type)"
          >
            Create
            <ng-template kendoDropDownButtonItemTemplate let-dataItem>
              <div class="d-flex flex-1 flex-align-center text-start">
                <div class="tx-18" style="flex: 0 0 100px">
                  <fa-icon [icon]="dataItem.icon" />
                  {{ dataItem.title | translate }}
                </div>
                <div class="flex-grow-1 tx-10 tx-sm-12">
                  {{ dataItem.description | translate }}
                </div>
              </div>
            </ng-template>
          </kendo-dropdownbutton>
        </div>
      </div>
      <div class="row mg-b-15">
        <div class="col-12">
          <ul class="list-group">
            @for (entry of entries(); track entry.entryId) {
            <li class="list-group-item">
              <a
                class="text-decoration-none"
                [routerLink]="['view', entry.entryId, entry.version]"
              >
                {{ entry.title }}
              </a>
            </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
