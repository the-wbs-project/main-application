<div class="card-header tx-medium">
  {{ "General.Settings" | translate }} > {{ "General.General" | translate }}
</div>
@if (entry(); as entry) { @if (version(); as version) {
<div class="container-fluid pd-15">
  <div class="row mb-5">
    <label for="templateTitle" class="col-2 col-form-label">
      {{ "General.Title" | translate }}
    </label>
    <div class="col-10">
      <input
        kendoTextBox
        name="templateTitle"
        id="templateTitle"
        [(ngModel)]="version.title"
      />
      <label class="d-ib tx-12 tx-italic mg-t-5">
        {{ "LibraryCreate.TemplateTitleDescriptionPhase" | translate }}
      </label>
    </div>
  </div>
  <div class="row mb-5">
    <label for="templateTitle" class="col-2 col-form-label">
      {{ "General.Description" | translate }}
    </label>
    <div class="col-10">
      <div class="w-100 mg-b-5 text-end">
        <button class="btn btn-sm btn-outline-dark" (click)="askAi.set(true)">
          <fa-icon [icon]="faRobot" />
          <span class="mg-l-5">
            {{ "General.AskAi" | translate }}
          </span>
        </button>
      </div>
      <kendo-editor [(ngModel)]="version.description" />
      <label class="d-ib tx-12 tx-italic mg-t-5">
        {{ "Library.DescriptionHelpEntry" | translate }}
      </label>
    </div>
  </div>
  <div class="row mb-5">
    <label class="col-2 col-form-label">
      {{ "LibraryCreate.Visibility" | translate }}
    </label>
    <div class="col-10">
      <wbs-visibility-selection [(visibility)]="entry.visibility" />
    </div>
  </div>
  @if (entry.type === 'project') {
  <div class="row mb-5">
    <label class="col-2 col-form-label">
      {{ "LibraryCreate.ProjectCategory" | translate }}
    </label>
    <div class="col-10">
      <wbs-project-category-dropdown
        [categories]="categories()"
        [category]="version.categories![0]"
        (categoryChange)="version.categories = [$event!]"
      />
    </div>
  </div>
  }
  <div class="row mb-5">
    <div class="offset-2 col-10">
      <button
        class="btn btn-lg btn-primary"
        [disabled]="!canSave()"
        (click)="save()"
      >
        <fa-icon [icon]="faFloppyDisk" />
        <span class="mg-l-10">
          {{ "General.Save" | translate }}
        </span>
      </button>
    </div>
  </div>
</div>

@if (askAi()) {
<kendo-dialog [title]="'General.AskAi' | translate" (close)="askAi.set(false)">
  <wbs-description-ai-dialog
    [versionTitle]="version.title"
    [description]="version.description"
    (descriptionChanged)="aiChangeSaved($event)"
  />
</kendo-dialog>
} } }
