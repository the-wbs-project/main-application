<div class="pd-15 text-center">
  <div class="d-ib w-100 mx-wd-800 text-start card dashboard-card">
    <div class="d-flex card-header flex-align-center">
      {{ "ProjectUpload.FileUpload" | translate }}
    </div>
    <div class="card-body">
      <wbs-alert
        type="info"
        [dismissible]="false"
        message="ProjectUpload.UploadInstruction"
      />
      <wbs-uploader
        [zoneMessage]="'ProjectUpload.UploadInstruction' | translate"
        (uploaded)="onSelect($event)"
      />
    </div>
  </div>
</div>
