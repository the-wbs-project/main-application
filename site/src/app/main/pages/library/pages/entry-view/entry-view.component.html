<div class="d-flex flex-column h-100">
  <div class="d-flex flex-align-center mg-y-10">
    <wbs-entry-title [title]="title()" (titleChange)="titleChanged($event)" />
    <div class="flex-fill tx-right">
      <div class="d-ib mg-r-15">
        <wbs-page-header [breadcrumbs]="entry() | entryViewBreadcrumbs" />
      </div>
      <wbs-entry-action-button
        [entry]="entry()"
        [version]="version()"
        [claims]="claims()"
      />
    </div>
  </div>
  <div class="card border border-dark flex-fill">
    <div class="card-header py-0 mg-b-0 bg-dark">
      <wbs-navigation
        [activeSubSection]="activeSubSection()"
        [menu]="links | navMenuProcess : claims()"
        (navigate)="navigate($event)"
      />
    </div>
    <div
      class="card-body border-0 p-0 rounded-10 d-flex flex-row w-100 bg-light"
    >
      <div class="flex-fill">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
