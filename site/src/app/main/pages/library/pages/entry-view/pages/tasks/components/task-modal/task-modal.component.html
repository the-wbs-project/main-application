<ng-template #taskContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      {{ "General.TaskDetails" | translate }}
    </h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      [routerLink]="['./']"
    ></button>
  </div>
  <div class="modal-body pd-10">
    <router-outlet />
  </div>
  <div class="modal-footer">
    <div style="flex-grow: 1" class="tx-left">
      @if (task()?.previousTaskId; as taskId) {
      <a class="btn btn-outline-dark" [routerLink]="[taskId, 'about']">
        {{ "General.Previous" | translate }}
      </a>
      }
    </div>
    <div style="flex-grow: 1" class="tx-right">
      @if (task()?.nextTaskId; as taskId) {
      <a class="btn btn-outline-dark" [routerLink]="[taskId, 'about']">
        {{ "General.Next" | translate }}
      </a>
      }
    </div>
  </div>
</ng-template>
