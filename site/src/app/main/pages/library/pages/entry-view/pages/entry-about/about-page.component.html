<div class="w-100 text-center">
  <div class="d-ib text-start w-100" style="max-width: 1200px">
    <div class="two-column-grid pd-20" resizedCss>
      <wbs-details-card [entry]="entry()!" [version]="version()!" />
      <wbs-description-card
        [(askAi)]="askAi"
        [(editMode)]="descriptionEditMode"
        [entry]="entry()!"
        [version]="version()!"
        noDescriptionLabel="hi"
        (descriptionChange)="descriptionChange($event)"
      />
    </div>
  </div>
</div>
