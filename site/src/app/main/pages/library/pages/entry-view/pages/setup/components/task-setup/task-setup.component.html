<div class="w-100 text-center mg-t-15">
  <div class="mg-x-30">
    <h3>Let's Get This Task WBS Going</h3>
    <p>
      What would you like the main task title to be? This is what you would see
      in the prjoect plan and maybe shorter than the title of the library entry
      since that usually has extra descriptors in it.
    </p>
  </div>
  <div class="w-100 text-start mg-t-20 pd-x-20">
    <div class="text-center">
      <kendo-textbox
        #title
        class="w-100"
        [ngStyle]="{ 'max-width': '500px' }"
        [value]="version().title"
      >
        <ng-template kendoTextBoxSuffixTemplate>
          <button
            kendoButton
            fillMode="solid"
            (click)="titleChosen.emit(title.value.trim())"
          >
            <fa-icon
              class="pointer"
              [icon]="faFloppyDisk"
              [title]="'General.Save' | translate"
            />
            {{ "General.Save" | translate }}
          </button>
        </ng-template>
      </kendo-textbox>
    </div>
  </div>
</div>
