<div class="d-flex flex-flow-col h-100">
  @if (categories(); as cats) {
  <div class="mg-t-10 w-100 flex-fill scroll">
    <wbs-phase-editor
      [categories]="cats"
      (categoriesChange)="categories.set($event)"
    />
  </div>
  <wbs-wizard-footer
    view="bc"
    [continueText]="nonSelected(cats) ? 'General.Skip' : 'General.Continue'"
    (backClicked)="back()"
    (continueClicked)="continue()"
  />
  }
</div>
