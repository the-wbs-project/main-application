<div class="w-100 tx-center">
  <div class="d-ib w-100 mx-wd-800 tx-left">
    <div class="row">
      <div class="col-12">
        <label for="titleEditor" class="form-label">
          {{ "LibraryCreate.LibraryEntryTitle" | translate }}
        </label>
        <kendo-textbox
          #titleEditor
          [value]="title()"
          (valueChange)="title.set($event)"
        />
      </div>
    </div>
    <div class="row mg-t-15">
      <div class="col-12">
        <label class="form-label">
          {{ "LibraryCreate.LibraryEntryTypes" | translate }}
        </label>
        <div class="container-fluid border tx-center">
          <div class="row">
            <div class="col-4">
              <div
                class="card mt-2 mb-2"
                [ngClass]="{ 'bd-2 border-success': type() === 'project' }"
              >
                <h5 class="card-header">
                  {{ "General.Project" | translate }}
                </h5>
                <div class="card-body">
                  <fa-icon [icon]="faChartGantt" size="3x" />
                  <p class="card-text mg-t-10 ht-60">
                    {{ "LibraryCreate.ProjectTypeDescription" | translate }}
                  </p>
                  <wbs-select-button
                    [selected]="type() === 'project'"
                    (clicked)="type.set('project')"
                  />
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="card mt-2 mb-2"
                [ngClass]="{ 'bd-2 border-success': type() === 'phase' }"
              >
                <h5 class="card-header">
                  {{ "General.Phase" | translate }}
                </h5>
                <div class="card-body">
                  <fa-icon [icon]="faDiagramSubtask" size="3x" />
                  <p class="card-text mg-t-10 ht-60">
                    {{ "LibraryCreate.PhaseTypeDescription" | translate }}
                  </p>
                  <wbs-select-button
                    [selected]="type() === 'phase'"
                    (clicked)="type.set('phase')"
                  />
                </div>
              </div>
            </div>
            <div class="col-4">
              <div
                class="card mt-2 mb-2"
                [ngClass]="{ 'bd-2 border-success': type() === 'task' }"
              >
                <h5 class="card-header">
                  {{ "General.Task" | translate }}
                </h5>
                <div class="card-body">
                  <fa-icon [icon]="faTasks" size="3x" />
                  <p class="card-text mg-t-10 ht-60">
                    {{ "LibraryCreate.TaskTypeDescription" | translate }}
                  </p>
                  <wbs-select-button
                    [selected]="type() === 'task'"
                    (clicked)="type.set('task')"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <wbs-wizard-footer
      [showBack]="false"
      [disableContinue]="title().trim() === '' || type() === undefined"
      (continueClicked)="continue(title(), type()!)"
    />
  </div>
</div>
