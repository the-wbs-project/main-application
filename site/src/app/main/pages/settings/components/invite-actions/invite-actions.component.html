<div #target class="target pointer">
  <fa-icon [icon]="faEllipsisVertical" />
</div>
<kendo-contextmenu
  [target]="target"
  showOn="click"
  [items]="items"
  (select)="selected($event)"
>
  <ng-template kendoMenuItemTemplate let-item="item">
    <fa-icon [icon]="item.faIcon" /> {{ item.title | translate }}
  </ng-template>
</kendo-contextmenu>
