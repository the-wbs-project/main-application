<div class="modal-header">
  <h4 class="modal-title">
    {{ "OrgSettings.EditMember" | translate }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('')"
  ></button>
</div>
<div class="modal-body">
  @if (member) {
  <div class="container-fluid">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Name" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Email" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.email"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">
        {{ "General.Roles" | translate }}
      </label>
      <div class="col-sm-10">
        <div class="btn-group">
          @for (role of roles; track role.id) {
          <button
            class="btn"
            [ngClass]="{
              'btn-primary': member.roles.includes(role.id),
              'btn-outline-primary': !member.roles.includes(role.id),
            }"
            (click)="toggleRole(role.id)"
          >
            {{ role.abbreviation | translate }}
          </button>
          }
        </div>
      </div>
    </div>
  </div>
  }
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="modal.dismiss('')"
  >
    {{ "General.Close" | translate }}
  </button>
  <button type="button" class="btn btn-primary" (click)="modal.close(member)">
    {{ "General.Save" | translate }}
  </button>
</div>
