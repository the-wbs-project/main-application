@if (member()) {
<kendo-dialog [title]="'OrgSettings.EditMember' | translate">
  @if (member(); as member) {
  <div class="container-fluid">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Name" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Email" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.email"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">
        {{ "General.Roles" | translate }}
      </label>
      <div class="col-sm-10">
        <div class="btn-group">
          @for (role of this.roles(); track role.id) {
          <button
            class="btn"
            [ngClass]="{
              'btn-primary': member.roles.includes(role.id),
              'btn-outline-primary': !member.roles.includes(role.id),
            }"
            (click)="toggleRole(role.id)"
          >
            {{ role.abbreviation | translate }}
          </button>
          }
        </div>
      </div>
    </div>
  </div>
  }
  <kendo-dialog-actions layout="end">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="member.set(undefined)"
    >
      {{ "General.Close" | translate }}
    </button>
    <button type="button" class="btn btn-primary" (click)="save.emit()">
      {{ "General.Save" | translate }}
    </button>
  </kendo-dialog-actions>
</kendo-dialog>
}
