<div class="modal-header">
  <h4 class="modal-title">Edit Member</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss()"
  ></button>
</div>
<div class="modal-body">Oh hi {{ member | json }}</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="modal.close(member)">
    Save
  </button>
</div>
