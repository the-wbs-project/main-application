<div class="modal-header">
  <h4 class="modal-title">Edit Member</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss('')"
  ></button>
</div>
<div class="modal-body">
  <div class="container-fluid" *ngIf="member">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Name" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        {{ "General.Email" | translate }}
      </label>
      <div class="col-sm-10">
        <input
          disabled
          type="text"
          class="form-control"
          [value]="member.email"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">
        Roles
      </label>
      <div class="col-sm-10">
        <div class="btn-group">
          <button
            *ngFor="let role of roles()"
            class="btn"
            [ngClass]="{
              'btn-primary': member.roles.includes(role.id),
              'btn-outline-primary': !member.roles.includes(role.id),
            }"
            (click)="toggleRole(role.id)"
          >
            {{ role.abbreviation }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="modal.dismiss('')"
  >
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="modal.close(member)">
    Save
  </button>
</div>
