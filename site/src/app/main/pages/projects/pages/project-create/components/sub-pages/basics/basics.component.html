<div class="display-ib wd-800">
  <kendo-textbox
    #title
    [ngModel]="title$ | async"
    [placeholder]="'Projects.ProjectTitle' | translate"
  />
  <br />
  <br />
  <kendo-editor #description [value]="(description$ | async) ?? ''" [placeholder]="'Projects.ProjectDescription' | translate" />
  <br />
  <br />
  <wbs-project-create-footer
    view="bc"
    [disableContinue]="title.value === ''"
    (continueClicked)="nav(title.value, description.value)"
  />
</div>
