<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <div
      class="navbar-collapse justify-content-center"
      id="navbarCenteredExample"
    >
      <ul ngbNav class="tx-14 tx-medium">
        <ng-template ngFor [ngForOf]="links" let-link>
          <ng-template [ngIf]="permissions | check : link.permissions">
            <li
              *ngIf="!link.children"
              [ngClass]="link.classes"
              class="nav-item tx-uppercase"
            >
              <a
                *ngIf="link.fragment"
                [routerLink]="['./', link.fragment]"
                class="nav-link pd-y-5 pd-x-20"
              >
                {{ link.title | translate }}
              </a>
              <a
                *ngIf="link.action"
                class="nav-link pd-y-5 pd-x-20 pointer"
                (click)="call(link.action)"
              >
                {{ link.title | translate }}
              </a>
            </li>
            <li
              *ngIf="link.children"
              ngbDropdown
              class="nav-item tx-uppercase"
              [ngClass]="link.classes"
            >
              <a
                ngbDropdownToggle
                class="nav-link pd-y-5 pd-x-20 pointer"
                role="button"
              >
                {{ link.title | translate }}
              </a>
              <div ngbDropdownMenu class="z-index: 10000;">
                <ng-template ngFor let-child [ngForOf]="link.children">
                  <a
                    ngbDropdownItem
                    *ngIf="child.fragment"
                    [routerLink]="
                      link.fragment
                        ? ['./', link.fragment, child.fragment]
                        : ['./', child.fragment]
                    "
                  >
                    {{ child.title | translate }}
                  </a>
                  <a
                    ngbDropdownItem
                    *ngIf="child.action"
                    class="pointer"
                    (click)="call(child.action)"
                  >
                    {{ child.title | translate }}
                  </a>
                </ng-template>
              </div>
            </li>
          </ng-template>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
