<div class="container-fluid mg-y-5">
  <div class="row">
    <div class="col-12" style="line-height: 35px">
      <wbs-page-header />
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="d-flex flex-align-center">
        <wbs-project-title [category]="category()" [title]="title()" /> &nbsp;
        <wbs-approval-badge
          [approval]="approvals() | findById : 'project-title'"
        />
      </div>
    </div>
    <div class="col-6 mg-t-5 tx-right pd-r-15">
      <wbs-project-action-button [project]="project()" [claims]="claims" />
    </div>
  </div>
</div>
<div class="card border border-dark">
  <div class="card-header py-0 mg-b-0 bg-dark">
    <wbs-project-navigation [links]="links" [claims]="claims" />
  </div>
  <div
    appFillElement
    [paddingBottom]="30"
    class="card-body border-0 p-0 rounded-10 d-flex flex-row w-100"
  >
    <div class="flex-fill scroll">
      <router-outlet />
    </div>
    @if (approvalView() === 'project' && approval(); as approval) {
    <wbs-project-approval-window
      [approval]="approval"
      [claims]="claims"
      [userId]="userId"
      [isReadyOnly]="project()?.status !== 'approval'"
      [chat]="chat() ?? []"
      [hasChildren]="approvalHasChildren()!"
    />
    }
  </div>
</div>
<wbs-project-checklist-modal #checklist />
