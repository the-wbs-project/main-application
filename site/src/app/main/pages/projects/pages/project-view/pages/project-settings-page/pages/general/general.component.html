<form #generalForm [formGroup]="form" (ngSubmit)="save()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">
      {{ "Projects.ProjectTitle" | translate }}
    </label>
    <div class="col-sm-10">
      <kendo-textbox
        class="form-control"
        formControlName="title"
        [placeholder]="'Projects.ProjectTitle' | translate"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">
      {{ "Projects.ProjectDescription" | translate }}
    </label>
    <div class="col-sm-10">
      <kendo-editor
        #editor
        class="form-control"
        formControlName="description"
        [placeholder]="'Projects.ProjectDescription' | translate"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">
      {{ "ProjectCreate.Category_Title" | translate }}
    </label>
    <div class="col-sm-10">
      <kendo-dropdownlist
        class="form-control"
        formControlName="category"
        [data]="categories()"
        textField="label"
        valueField="id"
        [valuePrimitive]="true"
      >
        <ng-template kendoDropDownListValueTemplate let-dataItem>
          {{ dataItem.label | translate }}
        </ng-template>
        <ng-template kendoDropDownListItemTemplate let-dataItem>
          <div class="d-flex flex-flow-row w-100">
            <img
              class="wd-60 hd-60 mg-10"
              [src]="dataItem.icon"
              [alt]="dataItem.label | translate"
            />
            <div class="flex-grow-1 pd-10">
              <h5>{{ dataItem.label | translate }}</h5>
              {{ dataItem.description | translate }}
            </div>
          </div>
        </ng-template>
      </kendo-dropdownlist>
      <i>{{ "ProjectCreate.Category_Description" | translate }}</i>
    </div>
  </div>
  <div class="row md-3">
    <div class="offset-sm-2 col-sm-10">
      <button
        class="btn btn-primary mg-r-10"
        [disabled]="!form.valid"
        type="submit"
      >
        {{ "General.Save" | translate }}
      </button>
    </div>
  </div>
</form>
