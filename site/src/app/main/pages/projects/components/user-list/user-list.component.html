@if (noUsersLabel && users.length === 0) {
<div class="w-100 tx-center tx-italic tx-danger">
  {{ noUsersLabel | translate }}
</div>
@for (user of users | userSort; track user.id) {
<div class="d-flex w-100">
  <div class="flex-grow-1">
    {{ user.name }}
  </div>
  <div class="wd-20 tx-center">
    <a class="pointer" (click)="selected.emit(user)">
      <kendo-svg-icon [icon]="icon" size="small" />
    </a>
  </div>
</div>
} }
