      <div class="responsive-logo">
        <a routerLink="/" class="header-logo">
          <h1>PM Empower</h1>
        </a>
      </div>
      <div class="app-sidebar__toggle" data-bs-toggle="sidebar">
        <a appSidemenuToggle class="open-toggle" href="javascript:void(0);">
          <fa-icon [icon]="faAlignLeft" class="header-icon" />
        </a>
        <a appSidemenuToggle class="close-toggle" href="javascript:void(0);">
          <fa-icon [icon]="faX" class="header-icon" />
        </a>
      </div>
      <div
        *ngIf="info(); let header"
        class="mg-l-20 tx-medium tx-18 tx-uppercase"
      >
        <span *ngIf="header.titleIsResource">
          {{ header.title | translate }}
        </span>
        <span *ngIf="!header.titleIsResource">
          {{ header.title }}
        </span>
      </div>
    </div>

      <div
        ngbDropdown
        class="main-profile-menu nav nav-item nav-link ps-lg-2"
        *ngIf="user(); let user"
      >
        <a class="nav-link profile-user pointer" ngbDropdownToggle>
          <wbs-header-profile-picture [picture]="user.picture" />
        </a>
        <div ngbDropdownMenu class="wd-300-f">
          <div class="menu-header-content p-3 border-bottom">
            <div class="display-flex wd-100p">
              <div class="main-img-user">
                <wbs-header-profile-picture [picture]="user.picture" />
              </div>

              <div class="ms-3 my-auto">
                <h6 class="tx-15 font-weight-semibold mb-0">
                  {{ user.name }}
                </h6>
                <span class="dropdown-title-text subtext op-6 tx-12">
                  {{ roles() | roleList : true }}
                </span>
              </div>
            </div>
          </div>
          <a
            ngbDropdownItem
            class="bg-light-light pointer"
            (click)="launchProfileEditor()"
          >
            <kendo-svg-icon [icon]="userIcon" /> &nbsp;&nbsp;
            {{ "ProfileEditor.Title" | translate }}
          </a>
          <a ngbDropdownItem routerLink="/logout" class="bg-light-light">
            <kendo-svg-icon [icon]="logoutIcon" /> &nbsp;&nbsp;
            {{ "General.LogOut" | translate }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
