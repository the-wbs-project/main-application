<header class="w-100 d-flex bg-white ht-55">
  <div class="header-title mg-l-20 wd-240 tx-24 tx-semibold lh-15">
    {{ appTitle }}
  </div>
  <div class="tx-right pd-r-10 flex-1">
    <div class="display-ib wd-60 mg-t-8 mg-r-20">
      <wbs-header-profile />
    </div>
  </div>
</header>
<nav class="wbs-nav-lg navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">
      {{ org()?.display_name }}
    </span>
    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li *ngFor="let item of menu" class="nav-item" ngbDropdown>
          <a
            class="nav-link dropdown-toggle tx-uppercase"
            ngbDropdownToggle
            role="button"
          >
            {{ item.header | translate }}
          </a>
          <div ngbDropdownMenu class="pt-0">
            <ng-template ngFor [ngForOf]="item.items" let-link>
              <h6
                *ngIf="link.header"
                class="dropdown-header tx-uppercase tx-11 tx-bold tx-inverse tx-spacing-1 bg-black-1"
              >
                {{ link.header | translate }}
              </h6>
              <a
                *ngIf="link.url | orgUrl : org()?.name"
                ngbDropdownItem
                [routerLink]="link.url"
              >
                {{ link.text! | translate }}
              </a>
            </ng-template>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav class="wbs-nav-sm navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">
      {{ org()?.display_name }}
    </span>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse d-sm-none d-md-flex"
      name="navbarTogglerDemo01"
      id="navbarTogglerDemo01"
    >
      <ul class="navbar-nav">
        <ng-template ngFor [ngForOf]="menu" let-parentItem>
          <ng-template ngFor [ngForOf]="parentItem.items" let-link>
            <li class="nav-item tx-uppercase">
              <a
                *ngIf="link.url"
                [routerLink]="link.url | orgUrl : org()?.name"
                class="nav-link pd-y-5 pd-x-20"
              >
                {{ parentItem.header! | translate }}
                &nbsp;-&nbsp;
                {{ link.text! | translate }}
              </a>
            </li>
          </ng-template>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
