<header>
  <div class="header-title">
    <button
      kendoButton
      [svgIcon]="menuIcon"
      fillMode="flat"
      class="lh-1"
      (click)="toggleSidebar()"
    ></button
    >PM Empower
  </div>
  <div class="header-toggler">
    <div
      *ngIf="info(); let header"
      class="display-ib mg-l-20 tx-medium tx-18 tx-uppercase"
    >
      <span *ngIf="header.titleIsResource">
        {{ header.title | translate }}
      </span>
      <span *ngIf="!header.titleIsResource">
        {{ header.title }}
      </span>
    </div>
  </div>
  <div class="header-right">
    <div class="display-ib wd-60 mg-t-8 mg-r-20">
      <wbs-header-profile />
    </div>
  </div>
</header>
