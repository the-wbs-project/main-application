<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    {{ "ProfileEditor.Title" | translate }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modal.dismiss()"
  ></button>
</div>
<div class="modal-body w-100">
  <div>
    <label class="form-label">
      {{ "General.Name" | translate }}
    </label>

    <div class="input-group mb-3">
      <input
        #name
        type="text"
        class="form-control"
        [value]="profile()?.name"
        (keydown.enter)="changeName(name.value)"
      />
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="changeName(name.value)"
      >
        <kendo-svg-icon [icon]="saveIcon" />&nbsp;
        {{ "General.Save" | translate }}
      </button>
    </div>
  </div>
</div>
