<div class="row" *ngIf="timeline">
  <div class="col-lg-12">
    <div class="card custom-card">
      <div class="card-body">
        <div class="vtimeline">
          <div
            *ngFor="let activity of timeline; let i = index"
            class="timeline-wrapper timeline-wrapper-primary"
            [ngClass]="{ 'timeline-inverted': i % 2 === 1 }"
          >
            <div class="timeline-badge success tx-center pd-t-10">
              <i
                class="fa-solid fa-2x tx-white"
                [ngClass]="activity.action | actionIcon"
              ></i>
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <div class="display-flex flex-row w-100">
                  <div style="flex-grow: 1">
                    <h6 class="timeline-title mb-0 pd-t-3">
                      {{ activity.action | actionTitle | translate }}
                    </h6>
                  </div>
                  <div
                    *ngIf="activity.menu && activity.menu.length > 0"
                    ngbDropdown
                    style="display: inline-block"
                  >
                    <button
                      type="button"
                      id="actionMenu"
                      class="btn btn-sm btn-outline-light"
                      ngbDropdownToggle
                    >
                      <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="actionMenu">
                      <button
                        ngbDropdownItem
                        *ngFor="let item of activity.menu"
                        (click)="menuItemClicked.emit(item)"
                      >
                        <i class="fa-solid" [ngClass]="item.icon"></i>
                        &nbsp;
                        {{ item.title | translate }}
                      </button>
                    </div>
                  </div>
                </div>
                <label class="tx-italic tx-10">
                  {{ activity.userId | userName }}
                </label>
              </div>
              <div class="timeline-body">
                <p>
                  {{
                    activity.action
                      | actionDescription
                      | translate
                      | actionDescriptionTransform : activity.data
                  }}
                </p>
              </div>
              <div
                class="timeline-footer display-flex align-items-center flex-wrap"
              >
                <fa-layers
                  [fixedWidth]="true"
                  size="2x"
                  [ngClass]="'pointer'"
                  (click)="soon()"
                >
                  <fa-icon [icon]="faComment" />
                  <fa-layers-text
                    content="0"
                    transform="shrink-10"
                    [ngClass]="'comment-count'"
                  />
                </fa-layers>
                <span class="timeline-footer-date ms-auto">
                  {{ activity.timestamp | dateText }}
                  &nbsp;
                  <fa-icon
                    size="1x"
                    [icon]="faCircleInfo"
                    [ngClass]="'pointer'"
                    [title]="(activity.timestamp | date : 'short') ?? ''"
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="w-100 pd-10 tx-center">
          <button class="btn btn-primary" (click)="loadMoreClicked.emit()">
            Load More
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
