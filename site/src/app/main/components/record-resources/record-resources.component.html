<div class="container-fluid">
  <div *ngIf="list.length > 0 && (claims | check : addClaim)" class="row">
    <div class="col-12 tx-right">
      <button class="btn btn-outline-dark" (click)="launchNew(content)">
        <fa-icon [icon]="faPlus" />
        &nbsp;Add Resource
      </button>
    </div>
  </div>
  <div *ngIf="list.length === 0" class="row">
    <div class="col-12 mg-t-40 text-center tx-20">
      <div>No Resources Found</div>

      <button class="btn btn-outline-dark mg-t-20" (click)="launchNew(content)">
        <fa-icon [icon]="faPlus" />
        &nbsp;Add
      </button>
    </div>
  </div>
  <div *ngIf="list.length > 0" class="row">
    <div class="col-12 mg-t-10">
      <wbs-resource-list [claims]="claims" [list]="list" />
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Resource</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <wbs-resource-editor [vm]="vm()" />
  </div>
  <div class="modal-footer">
    <button
      *ngIf="vm().type"
      type="button"
      class="btn btn-outline-dark"
      (click)="saveClicked()"
    >
      {{ "General.Save" | translate }}
    </button>
  </div>
</ng-template>
