<kendo-dropdownlist
  class="form-control"
  [data]="categories()"
  [(ngModel)]="category"
  textField="label"
  valueField="id"
  [valuePrimitive]="true"
  [listHeight]="300"
>
  <ng-template kendoDropDownListValueTemplate let-dataItem>
    {{ dataItem?.label | translate }}
  </ng-template>
  <ng-template kendoDropDownListItemTemplate let-dataItem>
    <wbs-project-category-dropdown-item [item]="dataItem" />
  </ng-template>
</kendo-dropdownlist>
