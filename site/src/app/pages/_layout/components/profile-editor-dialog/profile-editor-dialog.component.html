<kendo-dialog
  width="75%"
  [minWidth]="600"
  [maxWidth]="800"
  minHeight="60%"
  maxHeight="95%"
  (close)="dialog.close()"
>
  <kendo-dialog-titlebar class="bg-gray-200">
    {{ "Profile.Title" | translate }}
  </kendo-dialog-titlebar>
  <wbs-profile-editor [(profile)]="profile" />
  <kendo-dialog-actions layout="end">
    <wbs-save-button
      [isSaving]="saveState.isSaving()"
      (click)="saveProfile()"
    />
  </kendo-dialog-actions>
</kendo-dialog>
