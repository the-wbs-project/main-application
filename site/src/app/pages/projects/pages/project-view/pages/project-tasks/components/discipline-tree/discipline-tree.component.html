@let list = tasks();
<kendo-treelist
  #treelist
  class="tx-12"
  kendoTreeListExpandable
  kendoTreeListSelectable
  [kendoTreeListFlatBinding]="list"
  parentIdField="treeParentId"
  idField="treeId"
  [rowHeight]="rowHeight"
  [pageSize]="pageSize()"
  [height]="containerHeight() - heightOffset"
  scrollable="virtual"
  [navigable]="true"
  [initiallyExpanded]="false"
  [(expandedKeys)]="treeService.expandedKeys"
>
  <ng-template kendoTreeListToolbarTemplate>
    <div class="d-flex row-column align-items-center" style="gap: 10px">
      <wbs-tree-type-button [(view)]="view" />
      <wbs-tree-buttons-toggler
        (collapse)="treeService.collapseAll(treelist, list, 'treeId')"
        (expand)="treeService.expandAll(list, 'treeId')"
      />
      @if (showFullscreen()) {
      <wbs-tree-buttons-fullscreen (click)="goFullScreen.emit()" />
      }
    </div>
  </ng-template>
  <kendo-treelist-column
    [expandable]="true"
    field="title"
    class="child-hoverer tree-column"
    headerClass="tx-14"
    [title]="'Wbs.Activity_Title' | translate"
  >
    <ng-template kendoTreeListCellTemplate let-dataItem>
      {{ dataItem.levelText }}&nbsp;-&nbsp;{{ dataItem.title }}
    </ng-template>
  </kendo-treelist-column>
</kendo-treelist>
