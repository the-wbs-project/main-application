<div class="tx-italic tx-10">&nbsp;</div>
<div class="flex-fill">
  @if (disciplines(); as disciplines) {
  <kendo-treelist
    #treelist
    class="h-100"
    kendoTreeListExpandable
    kendoTreeListSelectable
    [kendoTreeListFlatBinding]="disciplines"
    parentIdField="treeParentId"
    idField="treeId"
    [selectable]="settings"
    [initiallyExpanded]="false"
    [(expandedKeys)]="treeService.expandedKeys"
  >
    <ng-template kendoTreeListToolbarTemplate>
      <wbs-tree-buttons-toggler
        (collapse)="treeService.collapseAll(treelist, disciplines)"
        (expand)="treeService.expandAll(treelist, disciplines)"
      />
    </ng-template>
    <kendo-treelist-column
      field="levelText"
      [title]="'Wbs.Level' | translate"
      [width]="treeService.levelsWidth(disciplines)"
      class="tx-11 tree-column"
      headerClass="tx-14"
    />
    <kendo-treelist-column
      [expandable]="true"
      field="title"
      class="tx-11 tree-column"
      headerClass="tx-14"
      [title]="'Wbs.Activity_Title' | translate"
    />
  </kendo-treelist>
  }
</div>
