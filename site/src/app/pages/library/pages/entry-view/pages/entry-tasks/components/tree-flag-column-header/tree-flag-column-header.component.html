{{ "General.Flags" | translate }} &nbsp;
<a #anchor class="anchor content" (click)="toggle()">
  <fa-duotone-icon [icon]="faCircleQuestion" />
</a>
@if (show()) {
<kendo-popup popupClass="rounded border bd-1 border-light" [anchor]="anchor">
  <div class="pd-0">
    <div class="card mg-0">
      <div class="card-header bd-b-1 pd-5 text-center bg-info-light">
        {{ "Wbs.FlagLegend" | translate }}
      </div>
      <div class="card-body">
        <ul class="list-group border-0">
          <li class="list-group-item pd-1 border-0 bg-transparent">
            <span class="d-inline-block wd-20 text-center mg-r-10">
              <fa-icon [icon]="faLock" />
            </span>
            {{ "General.Private" | translate }}
          </li>
          <li class="list-group-item pd-1 border-0 bg-transparent">
            <span class="d-inline-block wd-20 text-center mg-r-10">
              <fa-icon [icon]="faLock" class="tx-gray-400" />
            </span>
            {{ "General.ImpliedPrivate" | translate }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</kendo-popup>
}
