@if (isLoading()) {
<div class="w-100 text-center mg-t-50">
  <fa-duotone-icon [icon]="faSpinner" size="5x" [spin]="true" />
  <h3 class="pd-t-20">
    {{ "General.Loading" | translate }}
  </h3>
</div>
} @else {
<div class="pd-15">
  <wbs-library-tree
    [entry]="entryStore.entry()!"
    [claims]="entryStore.claims()!"
    [version]="entryStore.version()!"
    [entryUrl]="entryUrl()"
  />
</div>
}
<router-outlet />
