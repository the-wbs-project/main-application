@if (subTasks(); as subTasks) {
<div class="pd-15">
  <kendo-treelist
    #treelist
    class="h-100"
    kendoTreeListExpandable
    kendoTreeListSelectable
    [kendoTreeListFlatBinding]="subTasks"
    parentIdField="treeParentId"
    idField="treeId"
    [initiallyExpanded]="false"
    (dblclick)="navigate($event)"
    [(expandedKeys)]="treeService.expandedKeys"
    (cellClick)="clickedId = $event.dataItem.id"
    [selectable]="{ enabled: true, mode: 'row' }"
  >
    <ng-template kendoTreeListToolbarTemplate>
      <wbs-tree-buttons-toggler
        (collapse)="treeService.collapseAll(treelist, subTasks)"
        (expand)="treeService.expandAll(treelist, subTasks)"
      />
    </ng-template>
    <kendo-treelist-column
      [expandable]="true"
      class="tree-column"
      headerClass="tx-14"
      [title]="'Wbs.Activity_Title' | translate"
    >
      <ng-template kendoTreeListCellTemplate let-dataItem>
        {{ dataItem.levelText }}&nbsp;-&nbsp;{{ dataItem.title }}
      </ng-template>
    </kendo-treelist-column>
    @if ((width() ?? 0) > 800) {
    <kendo-treelist-column
      [width]="treeService.disciplineWidth(subTasks)"
      class="tx-12 tree-column"
      headerClass="tx-14"
    >
      <ng-template kendoTreeListHeaderTemplate>
        <wbs-tree-discipline-legend [list]="disciplines()" />
      </ng-template>
      <ng-template kendoTreeListCellTemplate let-dataItem>
        <wbs-discipline-icon-list [items]="dataItem.disciplines" />
      </ng-template>
    </kendo-treelist-column>
    }
  </kendo-treelist>
</div>
}
