@if (entryStore.version(); as version) {
<div class="d-flex flex-column h-100">
  <div class="mg-y-5">
    <div class="d-lg-none w-100 text-end">
      <wbs-page-header />
    </div>
    <div class="d-flex flex-align-center gap-10">
      <wbs-action-button
        [menu]="menu()"
        (itemClicked)="menuService.handleAction($event)"
      />
      @if (canWatch()) {
      <span class="tx-24">
        <wbs-watch-indicator
          source="library"
          [owner]="owner()"
          [entityId]="version.entryId"
        />
      </span>
      }
      <span class="tx-20 tx-medium mg-r-10">
        @let page = pageLabel();

        {{ version.title }}
        @if (page) { &nbsp;-&nbsp;{{ page | translate }} }
      </span>
      <wbs-save-message [state]="titleSaveState.state()" cssClass="tx-12" />
      <div class="flex-fill tx-right d-none d-lg-inline-block mg-r-15">
        <wbs-page-header />
      </div>
    </div>
  </div>
  <div class="flex-fill">
    <router-outlet />
  </div>
</div>
}
