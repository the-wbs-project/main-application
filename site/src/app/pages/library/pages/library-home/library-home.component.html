<div class="d-flex h-100 justify-content-center">
  <div class="d-flex flex-column w-100 h-100 pd-t-10 pd-b-10 mx-wd-1200">
    <div class="d-flex w-100 flex-align-center">
      <wbs-library-create-button (typeChosen)="service.createDraft($event)" />
      <div class="mg-l-10">
        <wbs-library-filter
          [buttons]="libraries"
          [selection]="service.library()"
          (selectionChanged)="service.libraryChanged($event!)"
        />
      </div>
    </div>
    <router-outlet />
  </div>
</div>
