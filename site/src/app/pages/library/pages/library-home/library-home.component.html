<div class="d-flex h-100 justify-content-center">
  <div class="d-flex flex-column w-100 h-100 mg-b-16 mg-t-10 mx-wd-1200">
    <div class="d-flex w-100 flex-align-center">
      <wbs-library-create-button (typeChosen)="create($event, list)" />
      <div class="flex-fill text-end">
        <wbs-page-header />
      </div>
    </div>
    <wbs-library-list-filters
      [showCreateButton]="true"
      [(library)]="library"
      [(typeFilters)]="typeFilters"
      [(searchText)]="searchText"
    />
    <wbs-library-list
      #list
      [org]="membership()!.name"
      [library]="library()"
      [searchText]="searchText()"
      [typeFilters]="typeFilters()"
      (selectedChange)="nav($event)"
    />
  </div>
</div>
