<table class="table table-striped table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col" class="wd-40">&nbsp;</th>
      <th
        scope="col"
        class="pointer"
        [sortable]="'name'"
        [(sortColumns)]="sort"
      >
        {{ "General.Name" | translate }} &nbsp;
        <wbs-sort-arrow [sort]="sort()" field="name" />
      </th>
      <th
        scope="col"
        class="pointer d-none d-lg-table-cell"
        [sortable]="'email'"
        [(sortColumns)]="sort"
      >
        {{ "General.Email" | translate }} &nbsp;
        <wbs-sort-arrow [sort]="sort()" field="email" />
      </th>
      <th scope="col">{{ "General.Roles" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    @for (member of data() ; track member.user_id) {
    <tr>
      <td>
        <wbs-action-icon-list
          size="medium"
          fillMode="link"
          [mainIcon]="faGear"
          [menuItems]="menu"
          (itemClicked)="userActionClicked(member, $event)"
        />
      </td>
      <td>{{ member.name }}</td>
      <td class="d-none d-lg-table-cell">{{ member.email }}</td>
      <td>{{ member.roles | roleList : true }}</td>
    </tr>
    }
  </tbody>
</table>
