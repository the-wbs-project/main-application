<div class="d-flex justify-content-center">
  <div class="card dashboard-card w-100 mx-wd-800 mg-15">
    <div class="card-header">
      {{ "ProjectUpload.FileUpload" | translate }}
    </div>
    <div class="card-body">
      <wbs-alert
        type="info"
        [dismissible]="false"
        message="ProjectUpload.UploadInstruction"
      />
      <wbs-uploader
        [zoneMessage]="'ProjectUpload.UploadInstruction' | translate"
        (uploaded)="fileUploaded.emit($event)"
      />

      <button
        kendoButton
        themeColor="dark"
        class="w-100 mg-t-20 fs-5"
        (click)="downloadTemplate()"
      >
        <fa-icon [icon]="excelIcon" class="mg-r-10" />
        {{ "ProjectUpload.DownloadTemplate" | translate }}
      </button>
    </div>
  </div>
</div>
