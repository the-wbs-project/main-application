<div class="d-flex justify-content-center">
  <div class="card dashboard-card wd-400 mg-15">
    <div class="card-header">
      {{ "ProjectUpload.Options" | translate }}
    </div>
    <div class="card-body pd-15 text-center">
      <p class="pd-y-20">
        {{ "ProjectUpload.OptionsMessage" | translate }}
      </p>
      <div>
        <button
          kendoButton
          themeColor="primary"
          class="mg-r-10"
          (click)="selected.emit('overwrite')"
        >
          {{ "General.Overwrite" | translate }}
        </button>
        <button
          kendoButton
          themeColor="primary"
          class="mg-l-10"
          (click)="selected.emit('append')"
        >
          {{ "General.Append" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
