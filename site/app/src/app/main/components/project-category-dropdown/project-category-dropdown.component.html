<kendo-dropdownlist
  [data]="categories"
  [(ngModel)]="category"
  textField="label"
  valueField="id"
  [valuePrimitive]="true"
  [listHeight]="300"
>
  <ng-template kendoDropDownListItemTemplate let-dataItem>
    <div class="d-flex flex-flow-row w-100 lh-3">
      <div class="pd-t-10 pd-r-15 mn-ht-50">
        <img class="wd-30 hd-30" [src]="dataItem.icon" [alt]="dataItem.label" />
      </div>
      <div class="flex-grow-1 pd-y-5">
        <span class="d-block tx-semibold pd-0">
          {{ dataItem.label }}
        </span>
        <span class="tx-10">
          {{ dataItem.description }}
        </span>
      </div>
    </div>
  </ng-template>
</kendo-dropdownlist>
