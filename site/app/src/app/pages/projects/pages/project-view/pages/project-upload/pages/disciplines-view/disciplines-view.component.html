@if (peopleList(); as people) {
<div class="w-100 text-center">
  <fa-icon [icon]="faList" size="5x" />
  <h3 class="pd-t-20">{{ "ProjectUpload.Page_Disciplines" | translate }}</h3>
  <ngb-alert type="info">
    <h4 class="alert-heading">{{ "ProjectUpload.Why" | translate }}</h4>
    <p>
      {{ "ProjectUpload.DisciplineMessage" | translate }}
    </p>
  </ngb-alert>
  <div class="list-group text-start w-100 pd-t-20">
    @for (person of people; track i; let i = $index) {
    <div class="list-group-item d-flex flex-row-f">
      <div class="pd-t-1 wd-60 d-inline-block">
        <fa-layers [fixedWidth]="true">
          <fa-icon size="2x" [icon]="faCircle" />
          <fa-layers-text [content]="(i + 1).toString()" transform="right-6" />
        </fa-layers>
      </div>
      <div style="font-size: 12px; padding-right: 30px">
        {{ person.name }}
      </div>
      <div class="flex-grow-1 text-end tx-10">
        <wbs-category-match-list
          [categories]="disciplines()"
          [(value)]="person.disciplineId"
        />
      </div>
    </div>
    }
  </div>
  <br />
  <a class="btn btn-primary mg-y-20" (click)="nav(people)">
    {{ "General.Continue" | translate }}
  </a>
</div>
}
