<kendo-buttongroup selection="single">
  <button
    kendoButton
    size="small"
    [toggleable]="true"
    [selected]="view() === 'phases'"
    (click)="view.set('phases')"
  >
    {{ "Projects.ByPhase" | translate }}
  </button>
  <button
    kendoButton
    size="small"
    [toggleable]="true"
    [selected]="view() === 'disciplines'"
    (click)="view.set('disciplines')"
  >
    {{ "Projects.ByDiscipline" | translate }}
  </button>
</kendo-buttongroup>
