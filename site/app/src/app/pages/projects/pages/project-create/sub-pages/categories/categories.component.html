<div class="d-flex flex-flow-col h-100">
  <div class="mg-t-10 w-100 flex-fill scroll">
    <wbs-project-category-list
      [selected]="selected()"
      (categoryChosen)="continue($event)"
    />
  </div>
  <wbs-wizard-footer
    [disableContinue]="selected() === undefined"
    (backClicked)="back()"
    (continueClicked)="continue(selected()!)"
  />
</div>
