<div class="d-flex h-100">
  <div class="mg-t-20 mg-b-16 flex-grow-1 text-center">
    <div
      class="d-flex flex-column w-100 h-100 text-start"
      style="max-width: 1200px"
    >
      <div class="mg-b-15">
        <wbs-page-header />
      </div>
      <div class="d-flex mg-b-15" style="gap: 50px; align-items: end">
        <div>
          <wbs-entry-create-button (typeChosen)="create($event)" />
        </div>
        <div class="text-center">
          <div class="fw-bold mg-b-5 fs-6">Library</div>
          <wbs-library-selector [(library)]="library" />
        </div>
        <div class="flex-fill">&nbsp;</div>
      </div>
      <div class="mg-b-15">
        <wbs-library-search [(searchText)]="searchText" />
      </div>
      <wbs-library-list
        [org]="org()"
        [library]="library()"
        [searchText]="searchText()"
        (selectedChange)="nav($event)"
      />
    </div>
  </div>
</div>
